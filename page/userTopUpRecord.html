<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="keywords" content="奇幻小说,穿越小说,电子小书,看书网">
    <meta name="description" content="看书网,用心为用户打造的快乐小说平台,拥有海量电子小说,奇幻小说,看小说更畅爽,让快乐更简单！">
    <link rel="stylesheet" href="../css/personal.css">
    <title>看书网 | 让快乐更简单</title>
    <script type="text/javascript" src="../js/setFont.js"></script>
</head>
<body>
<div id="root">
    <div data-reactroot="" class="page-style3 page-style3-male">
        <div class="page-chongzhiHistory3">
            <div class="component-header-wrap-3"><span class="imgicon nav-left"></span>
                <div class="title">充值记录</div>
                <div class="menu-btn"></div>
                <div class="menu-modal-bg openMenu noMenu">
                    <div class="menu-content">
                        <a
                                href="/home?account_id=2437"><img
                                src="../images/home@2x.png" alt="icon"><span>首页</span>
                        </a>
                        <a
                                href="/myBookshelf?account_id=2437"><img
                                src="../images/bookshelf-icon@2x.png"
                                alt="icon"><span>书架</span>
                        </a>
                        <a href="/readHistory?account_id=2437"><img
                                src="../images/history@2x.png" alt="icon"><span>阅读历史</span>
                        </a>
                        <a
                                href="/library?account_id=2437"><img
                                src="../images/stacks-icon@2x.png"
                                alt="icon"><span>书库</span>
                        </a>
                        <a
                                href="/top?account_id=2437">
                            <img src="../images/trophy@2.png"
                                 alt="icon"><span>排行榜</span>
                        </a>
                        <a
                                href="/search?account_id=2437"><img
                                src="../images/search@2x.png" alt="icon"><span>搜索</span>
                        </a>
                        <a
                                href="/pay/recharge?account_id=2437"><img
                                src="../images/chong@2x.png" alt="icon"><span>充值</span>
                        </a>
                        <a
                                href="/user?account_id=2437">
                            <img src="../images/user@4.png"
                                 alt="icon"><span>个人中心</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="no-data"><img src="//s.weituibao.com/static/1508310190701/no-recharge%402x.png" alt="暂无充值"><br>
                <!-- react-text: 1387 -->暂无充值<!-- /react-text --></div>
            <div class="list-ctn"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function onGoPage() {
        let root = document.getElementById('root');
        let nav_left = root.querySelector('.nav-left');
        let menu_btn = document.querySelector('.menu-btn');
        let openMenu = document.querySelector('.openMenu');

        nav_left.onclick = function () {
            window.history.go(-1);
            window.location.href = document.referrer;
        };
        menu_btn.onclick = function () {
            let open = menu_btn.className == 'menu-btn';
            menu_btn.className = open?'menu-btn open':'menu-btn';

            let i = openMenu.className == 'menu-modal-bg openMenu noMenu';
            openMenu.className = i?'menu-modal-bg openMenu':'menu-modal-bg openMenu noMenu';
        };
    })();
</script>
</body>
</html>
