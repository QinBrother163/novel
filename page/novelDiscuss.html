<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="keywords" content="奇幻小说,穿越小说,电子小书,看书网">
    <meta name="description" content="看书网,用心为用户打造的快乐小说平台,拥有海量电子小说,奇幻小说,看小说更畅爽,让快乐更简单！">
    <link rel="stylesheet" href="../css/personal.css">
    <title>看书网 | 让快乐更简单</title>
    <script type="text/javascript" src="../js/setFont.js"></script>
</head>
<body>
<div id="root">
    <div data-reactroot="" class="page-style3 page-style3-male">
        <div class="add-comment-wrap">
            <div class="add-comment-header"><span class="cancle-btn">取消</span>
                <div class="title">评论</div>
                <span class="submit-btn">发表</span></div>
            <div class="add-comment-content"><textarea rows="7" class="text-area"
                                                       placeholder="期待您对《校花的风流保镖》的精彩评论"></textarea></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function onGoPage() {
        let root = document.getElementById('root');
        let cancle_btn = root.querySelector('.cancle-btn');
        let submit_btn = root.querySelector('.submit-btn');


        cancle_btn.onclick = function () {
            window.history.go(-1);
            window.location.href = document.referrer;
        };
        submit_btn.onclick = function () {
            alert('发表成功');
        };
    })();
</script>
</body>
</html>
