<script type="text/javascript">
    (function () {
        let btn = document.querySelector('.btn');
        let am_toast_notice = document.querySelector('.change-theme-container');

        let Boolean = false;
        function modifyBtnTxt(txt) {
            document.querySelector('.btn').innerText = txt;
        }

        function showToastNotice(node, boolean) {
            node.style.display = boolean;
            let timer = setTimeout(function () {
                node.style.display = 'none';
            }, 2000)
        }

        btn.onclick = function () {
            Boolean = true;
            let boolean_ = 'block';
            showToastNotice(am_toast_notice, boolean_);
        };

        let timer = setInterval(function () {
            if (Boolean){
                let txt = '您今天已签到过,明天再来吧！';
                modifyBtnTxt(txt);
                btn.style.color = '#ccc';
                window.clearInterval(timer);
            }else{
                let txt = '签到有奖励哦！';
                modifyBtnTxt(txt);
            }
        },700);




    })();
</script>
