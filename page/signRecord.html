<!--首次登陆签到-->
<div class="change-theme-container dialog-rewards" style="display: none;">
    <div class="change-theme" style="margin-top: -93.5px;">
        <div class="change-theme-title">签到成功</div>
        <div class="change-theme-main"><p>每日首次签到，赠送 <span class="val">50</span> 书币<br>请明日继续签到哦</p></div>
        <div class="change-theme-bottom close-btn">确 认</div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        let btn = document.querySelector('.btn');
        let change_theme_bottom = document.querySelector('.change-theme-bottom');
        let am_toast_notice = document.querySelector('.change-theme-container');

        let x = false;

        function modifyBtnTxt(txt) {
            document.querySelector('.btn').innerText = txt;
        }

        function modifyTitleTxt(txt) {
            document.querySelector('.change-theme-title').innerText = txt;
        }

        function showToastNotice(node, boolean) {
            node.style.display = boolean;
//            let timer = setTimeout(function () {
//                node.style.display = 'none';
//            }, 2000)
        }


        change_theme_bottom.onclick = function () {
            let boolean_ = 'none';
            showToastNotice(am_toast_notice, boolean_);

            modifyTitleTxt('今天签过到啦！');
            let txt = '您今天已签到过,明天再来吧！';
            modifyBtnTxt(txt);
            btn.style.color = '#ccc';
        };

        btn.onclick = function () {
            if(!x){
                let boolean_ = 'block';
                showToastNotice(am_toast_notice, boolean_);
            }
            x = true;
        };

//        let timer = setInterval(function () {

//            console.log('111');

    })();
</script>
