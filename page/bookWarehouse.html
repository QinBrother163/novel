<script type="text/javascript">
    $(document).ready(function () {
        $(".style3-go-top").hide();
        $(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 600) {
                    $(".style3-go-top").fadeIn(500);
                } else {
                    $(".style3-go-top").fadeOut(500);
                }
            });
            $(".style3-go-top").click(function () {
                $('body,html').animate({scrollTop: 0}, 500);
                return false;
            });
        });
    });
    (function onGoPage() {
        let root = document.getElementById('root');
        let nav_left = root.querySelector('.nav-left');
        let menu_btn = root.querySelector('.menu-btn');
        let openMenu = root.querySelector('.openMenu');
        let page_style3 = root.querySelector('.page-style3');

//        page_style3.className = 'page-style3 page-style3-female';//女版
        page_style3.className = 'page-style3 page-style3-male';//男版

        nav_left.onclick = function () {
            window.history.go(-1);
            window.location.href = document.referrer;
        };

        menu_btn.onclick = function () {
            let open = menu_btn.className == 'menu-btn';
            menu_btn.className = open ? 'menu-btn open' : 'menu-btn';

            let i = openMenu.className == 'menu-modal-bg openMenu noMenu';
            openMenu.className = i ? 'menu-modal-bg openMenu' : 'menu-modal-bg openMenu noMenu';
        };

    })();
</script>

<script type="text/javascript">


    mui.init({
        pullRefresh: {
            container: '#root',
            up: {
                contentrefresh: '正在加载...',
                callback: pullupRefresh
            }
        }
    });
    function pullupRefresh() {

        let book_list = document.querySelector('.mui-table-view');
        var count = 0;

        setTimeout(function () {
            mui('#root').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。

            let cells = document.getElementsByClassName('style3-book-item2');

            for (var i = cells.length, len = i + 2; i < len; i++) {

                var node = document.createElement('div');

                node.className = 'style3-book-item2 clearfix';
                node.innerHTML =
                        '<div class="img">' +
                        '<a href="https://wxf58a44d9e1aa6aa6.wx.mxs.com/book?account_id=2437&amp;novel_id=3562">' +
                        '<img src="http://cdn-novel.weituibao.com/0-temp-201801-11-1515632881378.jpg">' +
                        '</a>' +
                        '</div>' +
                        '<div class="info">' +
                        '<a href="https://wxf58a44d9e1aa6aa6.wx.mxs.com/book?account_id=2437&amp;novel_id=3562">' +
                        '<span class="name">阴阳风水事' + i + '</span>' +
                        '</a>' +
                        '<div class="desc">' +
                        '<a href="https://wxf58a44d9e1aa6aa6.wx.mxs.com/book?account_id=2437&amp;novel_id=3562">梁树出生就被爷爷梁九抱养，但是属于难得一见的六火攻心体质，被爷爷一直养在棺材里，才度过一劫。但是到了十八岁，体内形成血阴果，被鬼魂盯上。梁树在爷爷的帮助下，脱离了村子，去找徐天师救命。在盘龙镇找到了徐天师，经过一番经历之后，顺利解决了体内的血阴果，机缘之下，还得到了世间罕见的冰火蚕王。并被爷爷告知这冰火蚕王只能在体内七年，七年之后，后果难料。梁树加入爷爷的风水门，却被告知必须完成一项使命，找到七朝的龙脉，进而得到七朝龙牌。收集到七块龙牌之后，不但能解冰火蚕王，还能解开身世之谜。进而在徐天师和新结实的女警陈冰的帮助下，进行了一番又一番的历险……</a>' +
                        '</div>' +
                        '<div class="count clearfix">' +
                        '<span class="author tag">悬疑灵异</span>' +
                        '<span class="status tag">更新中</span>' +
                        '</div>' +
                        '</div>';
                book_list.appendChild(node);
            }
        }, 2000);

    }


</script>
